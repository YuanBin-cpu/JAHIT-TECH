<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JENIS MATA JAHITAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Anton', sans-serif;
      background-image: url("BACK1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255,255,255,0.3); /* ✅亮度调高 */
      z-index: -1;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.3rem;
      color: #333;
      text-decoration: none;
      background-color: #ddd;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #bbb;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin: 60px 0 30px;
      text-align: center;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
      gap: 40px;
      max-width: 1100px;
      width: 100%;
      justify-items: center;
    }

    .card-wrapper {
      width: 100%;
      text-align: center;
    }

    .card {
      width: 100%;
      height: 360px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.06);
    }

    .card img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .card-title {
      margin-top: 18px;
      font-size: 2.2rem;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <a href="javascript:history.back()" class="back-button">← Kembali</a>

  <h1>JENIS MATA JAHITAN</h1>

  <div class="card-container">

    <div class="card-wrapper">
      <a href="JAHITAN KIA.html">
        <div class="card">
          <img src="JAHITAN KIA.jpg" alt="Jahitan Kia">
        </div>
        <div class="card-title">Jahitan Kia</div>
      </a>
    </div>

    <div class="card-wrapper">
      <a href="JAHITAN JELUJUR HALUS.html">
        <div class="card">
          <img src="JAHITAN JELUJUR HALUS.jpg" alt="Jahitan Jelujur Halus">
        </div>
        <div class="card-title">Jahitan Jelujur Halus</div>
      </a>
    </div>

    <div class="card-wrapper">
      <a href="JAHITAN JELUJUR KASAR.html">
        <div class="card">
          <img src="JAHITAN JELUJUR KASAR.jpg" alt="Jahitan Jelujur Kasar">
        </div>
        <div class="card-title">Jahitan Jelujur Kasar</div>
      </a>
    </div>

    <div class="card-wrapper">
      <a href="JAHITAN INSANG PARI.html">
        <div class="card">
          <img src="JAHITAN INSANG PARI.jpg" alt="Jahitan Insang Pari">
        </div>
        <div class="card-title">Jahitan Insang Pari</div>
      </a>
    </div>

    <div class="card-wrapper">
      <a href="JAHITAN SEMBAT.html">
        <div class="card">
          <img src="JAHITAN SEMBAT.jpg" alt="Jahitan Sembat">
        </div>
        <div class="card-title">Jahitan Sembat</div>
      </a>
    </div>

    <div class="card-wrapper">
      <a href="JAHITAN SILANG PANGKAH.html">
        <div class="card">
          <img src="JAHITAN SILANG PANGKAH.jpg" alt="Jahitan Silang Pangkah">
        </div>
        <div class="card-title">Jahitan Silang Pangkah</div>
      </a>
    </div>

  </div>
</body>
</html>
