<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kuiz Interaktif</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Anton', sans-serif;
      margin: 0;
      padding: 0;
      animation: gradientBackground 12s ease infinite;
      background: linear-gradient(-45deg, #f0f8ff, #dff6ff, #e0ffff, #f0f8ff);
      background-size: 400% 400%;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #2c80b4;
    }

    h1 {
      margin-top: 80px;
      color: #333;
      font-size: 36px;
      letter-spacing: 1px;
      text-align: center;
    }

    .quiz-container {
      width: 90%;
      max-width: 950px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 40px auto;
    }

    iframe {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .quizizz-link {
      text-align: center;
      font-size: 14px;
      color: #3498db;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <a href="javascript:history.back()" class="back-button">‚Üê Kembali</a>

  <h1>Kuiz Interaktif</h1>

  <div class="quiz-container">
    <iframe src="https://quizizz.com/embed/quiz/67e213a13a9358b4d642c563"
            title="RBT TAHUN 5 (KENALI MATA JAHITAN) - Quizizz"
            allowfullscreen></iframe>
    <a href="https://quizizz.com/admin?source=embedFrame" target="_blank" class="quizizz-link">
      Lihat lebih banyak kuiz di Quizizz.
    </a>
  </div>

</body>
</html>
